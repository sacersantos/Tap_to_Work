<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 class="feed_title">{{ nome_usuario }}</h1>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/perfil001.jpg">
      </ion-avatar>
      <h2>Andr√© Santos</h2>
      <p>Dezembro 13, 2017</p>
    </ion-item>

    <img src="assets/imgs/logo_oficial_unifae.png">

    <ion-card-content>
      <p>Projeto de novo App para o setor de RH!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>96 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>13 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
